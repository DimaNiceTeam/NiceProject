<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>

    <link rel="stylesheet" th:href="@{/css/list.css}">
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script>
        $(function () {
            //let replycount = $("#replycount").val();
            let contextPath = $("#contextPath").val();
            let boardNum = $("#boardNum").val();
            //alert(contextPath);
            $.ajax({
                url: contextPath + "/reply/replycount"
                , method: 'GET'
                , data: { "boardNum": boardNum }
                , success: function (output) { // 댓글 수 반환 
                    console.log(output)
                    //$("#likecount").html(output);
                }

            })



        })

    </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/images/airplane.png}" alt="logo"></a>
            <h2>게시글 목록</h2>
        </div>
    </div> <!--.container 끝-->

    <!--게시글 전체 목록 출력-->
    <div class="content">
        <p th:if="${#lists.isEmpty(list)}">목록이 없습니다</p>
        <div class="head">
            <div class="count">
                <p>게시글 개수:[[${list.totalElements}]]</p>
            </div>
            <!-- 검색창 -->
            <div class="search">
                <form id="searchForm" th:action="@{/board/boardList}">
                    <input type="hidden" name="page" id="requestPage" th:value="${page}">
                    <select name="searchItem">
                        <option value="boardTitle" th:selected="${searchItem == 'boardTitle'}">글 제목</option>
                        <option value="boardWriter" th:selected="${searchItem == 'boardWriter'}">글 작성자</option>
                        <option value="boardContent" th:selected="${searchItem == 'boardContent'}">글 내용</option>
                    </select>
                    <input type="text" name="searchWord" th:value="${searchWord}">
                    <input type="submit" value="검색" class="btn btn-info">
                </form>
            </div>
        </div>
        <!-- 게시글 목록 -->
        <div>
            list.number : [[${list.number}]] / list.size : [[${list.size}]]
            <input type="hidden" id="contextPath" th:value="${contextPath}">

            <table border="1">

                <tr>
                    <th class="no">글번호</th>
                    <th>글제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>
                <tr th:each="board, status :${list}">


                    <!-- <input type="hidden" id="boardNum" th:value="${board.boardNum}"> -->
                    <td th:text="${(list.number+1)*list.size-(list.size-status.count)}"></td>
                    <td class="title">
                        <span id="likecount"></span>
                        <a th:href="@{/board/boardDetail(boardNum=${board.boardNum},searchItem=${searchItem},searchWord=${searchWord})}"
                            th:text="${board.boardTitle}"></a>

                        <span th:if="${board.originalFileName != null}">
                            <img th:src="@{/images/clip.png}" alt="첨부파일" width="30px">

                        </span>
                    </td>


                    <td th:text="${board.boardWriter}">홍길동</td>
                    <td th:text="${board.hitCount}">조회수</td>
                    <td th:text="${#temporals.format(board.createDate,'yyyy-MM-dd hh:mm:ss')}">2024-12-12</td>


                </tr>
            </table>
        </div> <!--.content끝-->
        <!--글쓰기 버튼-->
        <div class="write">
            <a th:href="@{/board/boardWrite}" class="btn btn-primary">글쓰기</a>
        </div> <!--write-->

        <!--Page Navigation-->
        <nav class="pagination">
            <!--앞 그룹-->
            <th:block th:if="${navi.startPageGroup > 1}"> <!--내가 2번 그룹이상이어서  < 에 링크 걸려야함-->
                <a class="page-no navi" th:href="|javascript:pageFormSubmit(${navi.startPageGroup-1})|">&laquo;</a>
            </th:block>

            <th:block th:unless="${navi.startPageGroup > 1}"> <!--같은 화살표이지만 내가 1번 그룹이라면 앞에 < 에 링크 걸리면 안됨-->
                <span class="page-no navi">&laquo;</span> <!-- << 표시 이고  -->
            </th:block>


            <!--앞 페이지 "<" 표시! -->
            <!-- 2페이지 이상 보고 있어서 링크 생김  -->
            <th:block th:if="${navi.page > 1}">
                <a class="page-no navi" th:href="|javascript:pageFormSubmit(${navi.page-1})|">&lsaquo;</a>
            </th:block>

            <th:block th:unless="${navi.page > 1}">
                <span class="page-no navi">&lsaquo;</span>
            </th:block>

            <!--페이지 번호 출력 -->

            <span th:each="count : ${#numbers.sequence(navi.startPageGroup,navi.endPageGroup)}">
                <!-- 보고있는 페이지가 요청한 페이지와 같을때는 링크 안생김 -->
                <span th:if="${count == navi.page}">
                    <b class="page-no current" th:text=${count}> </b>
                </span>
                <!-- 보고있는 페이지가 요청한 페이지와 다를때는 링크 안생김 -->
                <span th:unless="${count == navi.page}">
                    <a class="page-no" th:href="|javascript:pageFormSubmit(${count})|" th:text="${count}"></a>
                </span>
            </span>

            <!--뒤 페이지 -->
            <!-- 마지막 그룹을 보고 있을 떄는 링크가 생기면 안됨  -->

            <th:block th:if="${navi.page < navi.totalPages }">
                <a class="page-no navi" th:href="|javascript:pageFormSubmit(${navi.page+1})|"> &rsaquo;</a>
            </th:block>
            <th:block th:unless="${navi.page < navi.totalPages }">
                <span class="page-no navi">&rsaquo;</span>
            </th:block>

            <th:block th:if="${(navi.totalGroupCount) > (navi.currentGroup)}">
                <!--같은 화살표이지만 내가 1번 그룹이라면 앞에 < 에 링크 걸리면 안됨-->
                <a class="page-no navi" th:href="|javascript:pageFormSubmit(${navi.endPageGroup+1})|">&raquo;</a>

            </th:block>
            <th:block th:unless="${(navi.totalGroupCount) > (navi.currentGroup)}">
                <!--같은 화살표이지만 내가 1번 그룹이라면 앞에 < 에 링크 걸리면 안됨-->
                <span class="page-no navi">&raquo;</span>

            </th:block>



        </nav>


    </div>

    <script>
        function pageFormSubmit(page) {
            alert(page);
            document.getElementById("requestPage").value = page; // 요청한 페이지가 들어가도록 함 
            document.getElementById("searchForm").submit();

        }
    </script>
</body>

</html>
