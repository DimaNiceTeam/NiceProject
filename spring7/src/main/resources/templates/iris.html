<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>붓꽃 예측</title>

	<!-- CSS 설정-->
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script th:src="@{/script/jquery-3.7.1.min.js}"></script>
	<script>
		$(function () {
			$("#predictBtn").on('click', predictFunc)
		});
		function predictFunc() {
			let sepalLength = $("#sepalLength").val();
			let sepalWidth = $("#sepalWidth").val();
			let petalLength = $("#petalLength").val();
			let petalWidth = $("#petalWidth").val();

			let sendData = {
				"sepalLength": sepalLength
				, "sepalWidth": sepalWidth
				, "petalLength": petalLength
				, "petalWidth": petalWidth
			}
			$.ajax({
				url: 'predict'
				, method: 'post'
				, async: false
				, data: sendData
				, success: function (resp) {
					alert("예측결과: " + JSON.stringify(resp) + resp[""] + resp[""])
				}
			})

		}


	</script>


</head>

<body>
	<div class="container">
		<div class="logo">
			<a th:href="@{/}"><img th:src="@{/images/airplane.png}" alt=""> </a>
			<h2>붓꽃을 예측해볼까용~~</h2>
		</div>

		<div class="content">
			<form th:action="@{/predict}" method="POST">
				<span>Sepal Length :
					<input type="text" name="sepalLength" id="sepalLength" placeholder="꽃잎의 길이">
				</span><br>
				<span>Sepal Width :
					<input type="text" name="sepalWidth" id="sepalWidth" placeholder="꽃잎의 너비">
				</span><br>
				<span>Petal Length :
					<input type="text" name="petalLength" id="petalLength" placeholder="꽃받침의 길이">
				</span><br>
				<span>Petal Width :
					<input type="text" name="petalWidth" id="petalWidth" placeholder="꽃받침의 너비">
				</span><br><br>
				<input type="button" id="predictBtn" value="예측" class="btn btn-primary">
			</form>
		</div>
		<div>

		</div>






	</div>

</body>

</html>
