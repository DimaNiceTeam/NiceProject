<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <link rel="stylesheet" th:href="@{/css/write.css}">
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script>
        $(function () {

            $("#writeBts").click(function (event) {
                // post로 바로 못넘어가게 막음 
                event.preventDefault();
                let boardTitle = $("#boardTitle").val()
                let boardContent = $("#boardContent").val()

                if (boardTitle.trim().length < 5) {
                    alert("글 제목은 5자 이상 입력해주세요!")
                }
                else if (boardContent.trim().length < 5) {
                    alert("글 내용은 5자 이상 입력해주세요!")
                }
                else { // 조건을 만족 했을때만 글을 등록 할 수 있도록함 !
                    $("form").submit();
                }

            });

        })
    </script>

</head>

<body>
    <div class="container">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/images/mango.png}" alt="logo"></a>
            <h2>상품 등록</h2>
        </div>
    </div>
    <div class="content">
        <form th:action="@{/board/boardWrite}" method="POST">
            <!--사용자 이름 숨기기 -->
            <input id="boardWriter" type="hidden" name="boardWriter" th:value="${#authentication.name}" readonly>
            <table border="1">
                <tr>
                    <th>카테고리</th>
                    <td>
                        <select name="category" id="category">
                            <option value="camera">카메라</option>
                            <option value="computer">컴퓨터</option>
                            <option value="car">자동차</option>
                        </select>


                    </td>
                </tr>
                <tr>
                    <th>글제목</th>
                    <td><input id="boardTitle" type="text" name="boardTitle" required></td>
                </tr>
                <tr>
                    <th>글내용</th>
                    <td>
                        <textarea name="boardContent" id="boardContent" cols="30" rows="10" required></textarea>
                    </td>
                </tr>

                <tr>
                    <th colspan="2">
                        <input type="submit" id="writeBts" value="글등록" class="btn btn-primary"> &nbsp;
                        <input type="reset" value="초기화" class="btn btn-danger">
                    </th>
                </tr>

            </table>
        </form>
    </div>

</body>

</html>
