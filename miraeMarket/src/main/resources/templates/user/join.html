<!DOCTYPE html>


<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/user.css}">

    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>

    <script>
        $(function () {
            $("#submitBtn").on('click', confirm);
            let flag = false;
        })

        function confirm() {
            let userId = $("#userId").val();
            let userPwd = $("#userPwd").val();
            let userName = $("#userName").val();
            let phone = $("#phone").val();


            if (userId.trim().length < 3 || userId.trim().length > 10) {
                alert("ID는 3~10글자 사이로 입력해주세요!")
                $("#userId").focus();
            }
            else if (userPwd.trim().length < 3 || userPwd.trim().length > 10) {
                alert("비밀번호는 3~10글자 사이로 입력해주세요!")
                $("#userPwd").focus();
            } else if (phone.trim().length == 0) {
                alert("전화번호를 입력해주세요.")
                $("#phone").focus();
            } else if (userName.trim().length == 0) {
                alert("이름을 입력해주세요.")
                $("#userName").focus();
            }


            //위의 족건 모두 만족을 했다면  데이터 베이스에 넘기는 작업 - 아이디 중복 검사를 해줌 
            else {
                $("#confirmId").html("");
                $.ajax({
                    url: "/user/confirmId"
                    , method: 'GET'
                    , async: false
                    , data: { "userId": userId }
                    , success: function (output) {
                        console.log(output)
                        if (output) {
                            flag = output;

                        }
                        else {

                            $("#confirmId").css("color", "red");
                            $("#confirmId").html("사용 불가능한 아이디입니다");

                        }
                    }

                });

            }
            if (flag) {

                $.ajax({
                    url: "/user/joinProc"
                    , method: 'POST'
                    , async: false
                    , data: { "userId": userId, "userPwd": userPwd, "userName": userName, "phone": phone }
                    , success: function (resp) {
                        alert("회원가입이 완료되었습니다!");
                        window.location.href = "/"; // 첫 페이지로 이동하기 ~~
                    }

                });

            }


        }
    </script>

</head>

<body>
    <div class="container">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/images/mango.png}" alt="logo"></a>
            <h2>회원가입</h2>
        </div>

    </div>
    <div class="content">
        <form th:action="@{/user/joinProc}" method="post">

            <div class="section pointColor">
                <div class="article">
                    <ul>
                        <li>
                            <i class="fa-solid fa-fingerprint"></i>
                            <input type="text" name="userId" id="userId" placeholder="아이디를 입력하세요">
                            <span id="confirmId" style="font-size: 0.8em;"></span>
                        </li>
                        <li>
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="userPwd" id="userPwd" placeholder="비밀번호를 입력하세요">
                        </li>
                        <li>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="userName" id="userName" placeholder="이름을 입력하세요">
                        </li>
                        <li>
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" name="phone" id="phone" placeholder="휴대폰번호를 입력하세요">
                        </li>
                    </ul>

                    <div class="btns">
                        <input type="button" id="submitBtn" value="회원가입" class="btn btn-primary">
                        <input type="reset" id="resetBtn" value="초기화" class="btn btn-secondary">
                    </div>

                </div>
            </div>

        </form>

    </div>
    <div>

    </div>

</body>

</html>
