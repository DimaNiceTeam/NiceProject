<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>망고 마켓 첫페이지</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>

<body>
    <div class="container">
        <div class="logo">
            <img th:src="@{/images/mango.png}" alt="logo">
            <h2>망고 마켓</h2>
        </div>
    </div>
    <div class="gnb">
        <ul>
            <!-- <li><a th:href="@{/user/join}">회원가입</a></li>
            <li><a th:href="@{/user/login}">로그인</a></li> -->
            <li sec:authorize="isAnonymous()"><a th:href="@{/user/join}">회원가입</a></li>
            <li sec:authorize="isAnonymous()"> <a th:href="@{/user/login}">로그인</a></li>
            <!-- 인증이 된사람 -->
            <li sec:authorize="isAuthenticated()"><a th:href="@{/user/logout}">[[${#authentication.name}]]님,
                    로그아웃</a></li>
            <li><a th:href="@{/board/boardList}">판매정보 게시판</a></li>
            <li><a th:href="@{/board/boardSearch}">판매상품 검색</a></li>
        </ul>
    </div>

</body>

</html>
