<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 알고리즘</title>
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script>
        $(function () {
            $("#searchBtn").on('click', cosineSimilarity);


        });
        function cosineSimilarity() {
            let inputKeyword = $("#search").val();
            //alert(inputKeyword);
            let sendData = {
                "inputKeyword": inputKeyword
            }
            $.ajax({
                url: 'predict'
                , method: 'post'
                , async: false
                , data: sendData
                , success: function (resp) {
                    if (resp.length == 0) {
                        $("#cosine-list").html("");
                        $("#noResult").html("검색된 결과가 없습니다.");


                    }
                    else {

                        let receivedData = '';
                        receivedData += `

                <tr>
        			
        			<th>던스넘버</th>
        			<th>회사명</th>
        			<th>국가 코드</th>
        			<th>국가별 ID</th>
        			<th>도시 </th>
        			<th>주소</th>
        			<th>URL</th>
        			<th>이메일</th>
        			<th>바이어 등급</th>

        		</tr>
                    `;

                        $.each(resp, function (index, item) {

                            receivedData += `
                        <tr>
                            
                            <td>${item.DUNS_NO}</td>
                            <td><a href="#">${item.CMP_NM}</a></td>
                            <td>${item.NAT_CD}</td>
                            <td>${item.NAT_ID}</td>
                            <td>${item.CITY}</td>
                            <td>${item.ADR}</td>
                            <td>${item.URL}</td>
                            <td>${item.EML}</td>
                            <td>${item.CONTACT_GRD_CD}</td>

                            </tr>`;
                        });//each 
                        $("#noResult").html("");
                        $("#cosine-list").html(receivedData);

                    }



                }
            })

        }

    </script>


</head>

<body>
    <h2>추천 알고리즘 </h2>
    <form th:action="@{/predict}" method="POST">
        품목 검색<input type="text" placeholder="상품을 입력하세요" id="search" name="inputKeyword">
        <input type="button" value="검색" id="searchBtn">
    </form>
    <span id="noResult"></span>
    <table id="cosine-list">
    </table>

</body>

</html>
