<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVSEA Market News</title>
</head>
<body>
    <h1>해외 뉴스 정보 검색</h1>
    <div>
        <input type="text" id="search1" placeholder="국가명 입력">
        <input type="text" id="search2" placeholder="뉴스 제목 입력">
        <input type="text" id="search4" placeholder="게시시작일자 입력">
        <input type="text" id="search7" placeholder="게시종료일자 입력">
        <button onclick="fetchOvsData()">검색</button>
    </div>
    <div id="results">결과가 여기에 표시됩니다.</div>

    <!-- Ensure the script is loaded at the end of the body to ensure all HTML elements are loaded -->
    <script>
        async function fetchOvsData() {
            const search1 = encodeURIComponent(document.getElementById('search1').value);
            const search2 = encodeURIComponent(document.getElementById('search2').value);
            const search4 = encodeURIComponent(document.getElementById('search4').value);
            const search5 = 'I001200';
            const search6 = 'ECNMY%2CANA';
            const search7 = encodeURIComponent(document.getElementById('search7').value);
        
            const serviceKey = '1Oo0omv4bVoztr5VGKOWz2QJYFpy2gmu8Kq8DbYg%2F%2B7gX2EfMQBU2jTu6MpQfsbJoqxzTTyyyDdSfpVZ0FIPlA%3D%3D';
            const url = `https://apis.data.go.kr/B410001/kotra_overseasMarketNews/ovseaMrktNews/ovseaMrktNews?serviceKey=${serviceKey}&type=json&numOfRows=10&pageNo=1&search1=${search1}&search2=${search2}&search3=&search4=${search4}&search5=${search5}&search6=${search6}&search7=${search7}&_type=json`;
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '데이터를 불러오는 중 오류가 발생했습니다.';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            results.innerHTML = ''; // 결과 영역 초기화
        
            if (data && data.response && data.response.body && data.response.body.itemList && data.response.body.itemList.item) {
                data.response.body.itemList.item.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                                <div>
                                    <p>Title:       ${item.newsTitl}</p>
                                    <p>Nation:      ${item.natn}</p>
                                    <p>URL:     <a href="${item.kotraNewsUrl}">
                                                    ${item.kotraNewsUrl}</a></p>
                                    <p>Date:        ${item.othbcDt}</p>
                                    <p>${item.newsBdt}</p>
                                </div>
                                `;
                    results.appendChild(div);
                });
            } else {
                results.innerHTML = '검색 결과가 없습니다.';
            }
        }
    </script>
</body>
</html>
