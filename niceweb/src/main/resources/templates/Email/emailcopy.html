<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            /* 초기에는 숨김 */
            position: fixed;
            /* 고정 위치 */
            z-index: 1;
            /* 화면 최상위 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* 스크롤 가능하도록 설정 */
            background-color: rgba(0, 0, 0, 0.4);
            /* 반투명한 검은 배경 */
        }

        /* 모달 내용 스타일 */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 가운데 정렬 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* 모달 너비 */
        }

        /* 닫기 버튼 스타일 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- 링크를 클릭하면 모달 창이 나타납니다 -->
    <a id="myLink" href="#">모달 열기</a>

    <!-- 모달 -->
    <div id="myModal" class="modal">

        <!-- 모달 내용 -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>모달 내용을 여기에 입력합니다.</p>
        </div>

    </div>
